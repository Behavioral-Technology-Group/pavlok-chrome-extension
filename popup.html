	<div id="topSection" class="flexContainer space-between">
		<div class="flexItem" id="logoDiv">
			<img alt="logo" src="/images/pavlok-logo.png" class="logo" />
		</div>
		<div class="flexItem flexContainer space-between">
			<img alt="Test Pairing" id="testPairing" src="../images/testpairing.png" class="headerImageButton flexItem"/>
			<img alt="Sign Out" id="signOut" src="../images/signout.png" class="headerImageButton flexItem"/>
		</div>
	</div>
	<hr>
	<div id="actionSection">
		<tab> <!-- Black List -->
			<div>
				<img src="../images/blacklist(icon).png" class="pv-tab-header-icon" />
				<span class="pv-tab-header-span">Manage Sites</span>
			</div>
			<div>
				<h2>Black List</h2>
				<div class="tagcontainer">
					<input name="blackList" id="blackList" value=""/>
				</div>
				
				<h2>Exception List</h2>
				<div class="tagcontainer">
					<input name="whiteList" id="whiteList" value=""/>
				</div>
			</div>
		</tab>
		<tab> <!-- Tab numbers -->
			<div>
				<img src="../images/tabnumbers.png" class="pv-tab-header-icon"/>
				<span class="pv-tab-header-span">Tabs Numbers</span>
			</div>
			<div>
				<span>Set tab limit:</span>
				<select id="maxTabsSelect">
					<option value="no">no</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
					<option value="20">20</option>
					<option value="25">25</option>
					<option value="30">30</option>
					<option value="35">35</option>
					<option value="40">40</option>
					<option value="45">45</option>
					<option value="50">50</option>
				</select>
			</div>
		</tab>
		<tab> <!-- Stimuli controls -->
			<div>
				<img src="../images/stimuli.png" class="pv-tab-header-icon"/>
				<span class="pv-tab-header-span">Stimuli Controls</span>
			</div>
			<div>
			</div>
		</tab>
		<tab> <!-- To-do lists -->
			<div>
				<img src="../images/todolist.png" class="pv-tab-header-icon"/>
				<span class="pv-tab-header-span">To-do list</span>
			</div>
			<div>
			
			
			<!-- end todo -->
			</div>
		</tab>
		<tab> <!-- App Integrations -->
			<div>
				<img src="../images/appintegrations.png" class="pv-tab-header-icon"/>
				<span class="pv-tab-header-span">App Integrations</span>
			</div>
			<div>
				<p>
					<a href="options.html#newDailyTaskInput" target="blank">Autozapper</a>
				</p>
				<p>
					<a href="options.html#puHook3" target="blank">RescueTime</a>
				</p>
			</div>
		</tab>
		<tab> <!-- Advanced Options -->
			<div>
				<img src="../images/advancedoptions.png" class="pv-tab-header-icon"/>
				<span class="pv-tab-header-span">Advanced Options</span>
			</div>
			<div>
				<p>
					<a href="#">Scheduler</a>
				</p>
			</div>
