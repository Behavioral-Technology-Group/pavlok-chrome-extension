

<html>
  <head>
    <title>Controlled multi-tab browsing</title>
    <link rel="stylesheet" href="css/options.css">
<script src="jquery.min.js"></script>
<script src="jquery.tagsinput.js"></script>
<script src="options.js"></script>

<link rel="stylesheet" type="text/css" href="jquery.tagsinput.css" />

  </head>

  <body>

    <img src="/images/pavlok-logo.png" class="logo">

    <div id="status"><br /></div>

    <h2>Welcome <span>Alpha!</span></h2>
    <br>

    <div class="auth">
      <ul class="nav">
        <li>
          <a href="https://www.facebook.com/dialog/oauth?client_id=682570301792724&response_type=token&scope=email&redirect_uri=http://www.facebook.com/connect/login_success.html" id="sign_in" target="_blank">Sign In with Facebook!</a>
        </li>
        <li id="sign_out">
        </li>
      </ul>
    </div>
    <br>

    <span id="label-text">Set tab limit:</span>
    <select id="maxtab">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="20">20</option>
      <option value="25">25</option>
      <option value="30">30</option>
      <option value="35">35</option>
      <option value="40">40</option>
      <option value="45">45</option>
      <option value="50">50</option>
    </select>
    <br>

    <h2>Black Sites</h2>

    <p>Please choose your black sites, separated by commas:</p>
   <div class="tagcontainer"> <input name="blackList" id="blackList" value=""></input></div>
    <br>
    <input type="image" src="images/save.png" name="saveForm" class="submit" id="save"/>
    </form>

  </body>
</html>
